{% extends "customer_register/base.html" %}



{% block content %}
<table class="table table-borderless">
    <thead class="border-bottom font-weight-bold">
        <tr>
            <td>Full Name</td>
            <td>Previous Address</Address></td>
            <td>Area</td>
            <td>
                <a href="{% url 'customer_insert' %}" class="btn btn-outline-success">
                    <i class="fas fa-plus"></i> Add New
                </a>
            </td>
        </tr>
    </thead>
    </body>
       {% for customer in customer_list %}
          <tr>
               <td>{{customer.fullname}}</td>
               <td>{{customer.previous_address}}</td>
               <td>{{customer.position}}</td>
               <td>
                <td>
                    <a href="{% url 'customer_update' customer.id %}" class="btn text-secondary px-0">
                        <i class="far fa-edit fa-lg"></i>
                    </a>
                    <form action="{% url 'customer_delete' customer.id %}" method="post" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn">
                            <i class="far fa-trash-alt fa-lg text-danger float-right"></i>
                        </button>
                    </form>
                </td>
            </tr>
        {% endfor %}
    </body>
</table>

{% endblock content %}
